  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image:src" content="https://s3.amazonaws.com/dausha/images/articles/{{page.photo['image']}}">
  <meta name="twitter:image:width" content="930">
  <meta name="twitter:image:height" content="620">
