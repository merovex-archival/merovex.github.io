<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:url"           content="{{site.url}}" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="{{site.title}}" />
  <meta property="og:description"   content="{{site.description}}" />
  {% if page.photo %}<meta property="og:image"         content="https://s3.amazonaws.com/dausha/images/articles/{{page.photo['image']}}" />{% endif %}

  <link rel="author" href="https://plus.google.com/+BenWilsonAuthor"/>

  <link href='//cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css' rel='stylesheet'>
  <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/default.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/railscasts.min.css'>

  <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}" media="screen, projection">
  <link rel="stylesheet" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href='/atom.xml' rel='alternate' title='{{site.title}}' type='application/atom+xml'></link>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
</head>
