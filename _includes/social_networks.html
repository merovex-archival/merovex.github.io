<div class='row'>
	<ul class='social_networks nav nav-pills'>
		<li class="nav-item facebook">
			<a class='nav-link' href="http://www.facebook.com/share.php?u={{site.url}}{{page.url}}&title={{page.title}}" target="_Blank">
				<span aria-hidden='true' class='fa fa-facebook'></span> facebook
			</a>
		</li>

		<li class="nav-item twitter">
			<a class='nav-link' 
				href="http://twitter.com/home?status={{page.title}}+{{site.url}}{{page.url}}" 
				target="_Blank"
				data-size="large"
				data-url="https://dev.twitter.com/web/tweet-button"
				data-count-url="https://dev.twitter.com/web/tweet-button"
				data-via="webmetech"
				data-related="twitterapi,twitter"
				data-hashtags="{{page.title}}"
				data-text="custom share text">
				<span aria-hidden='true' class='fa fa-twitter'></span> twitter
			</a>
		</li>
		<li class="nav-item googleplus">
			<a class='nav-link' href="https://plus.google.com/share?url={{site.url}}{{page.url}}" target="_Blank">
				<span aria-hidden='true' class='fa fa-google-plus'></span> google+
			</a>
		</li>
	</ul>
</div>
