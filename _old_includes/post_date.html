{% capture date %}
	{{ page.date }}
	{{ post.date }}
	{{ post.published_at }}
	{{ page.published_at }}
{% endcapture %}
{%capture has_date %}
	{{ date | size }}
{% endcapture %}
{% if has_date != '0' %}
	<em class="fa fa-clock-o"></em>
	<time datetime="{{ date | datetime | date_to_xmlschema }}" pubdate>{{ date | date: "%-d %B %Y" }}</time>
{%endif %}
