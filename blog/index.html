---
layout: wide
title: "Blog"
index: true
---

<div class="row">
    {%for post in paginator.posts %}
  <div class="col s12 m12 l4">
    <div class="card medium">
      <div class="card-image">
        <img src='{{ site.cdn_url }}/images/articles/{{post.photo['image']}}' alt='{{post.photo['caption']}}'>
        <span class="card-title">{{post.title}}</span>
      </div>
      <div class="card-content">
        <p>{{ post.description | remove:'#'}}</p>
      </div>
      <div class="card-action">
        <a href="{{ root_url }}{{ post.url }}" class='red-text text-accent-4'>Read on...</a>
      </div>
    </div>
  </div>{% endfor %}
</div>

{% include paginator.html %}
