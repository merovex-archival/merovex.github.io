<div class='row'>
<form id='uwp-translator' method='post' class='col s12'>
  <div class="row">
    <div class='input-field col s12 m6'>
      <input type="text" class="form-control" id="n" placeholder="Enter System Name (e.g. Regina)">
      <label for="n">System Name:</label>
    </div>
    <div class='input-field col s12 m6'>
      <input type="text" class="form-control" id="uwp" placeholder="Enter UWP (e.g. C739689-7)">
      <label for="uwp">Universal World Profile:</label>
    </div>
    <div class='col s12'><span class="help-block">The UWP follows the standard 8-character definition (B937411-B). More information provided <a href='http://wiki.travellerrpg.com/Universal_World_Profile'>on the Traveller RPG Wiki</a>.</span></div>
  </div>
  <div>
    <h3>UWP <span id='uwp-code'></span> Defined:</h3>
    <p id='uwp-output'>UWP definition here when form complete...</p>
  </div>
</form>
</div>

<script type='text/javascript'>

  var uData;
  $.getJSON("/data/uwp-translator.json", function(data) {uData = data["data"]; });
  $("#uwp").focus();
  $('#uwp').keyup(function(event){ translateUWP(); }); translateUWP();

  function getSVal(key) { return $("input[id^='"+key+"']").val(); }
  function setVal(key,value) { $("input[id="+key+"]").val(value); }
  function translateUWP() {
    var uwpOutput = getSVal('uwp-output');
    var uwp = getSVal('uwp');
    var sname = getSVal('n');
    if (sname == '') { sname = uwp}
    bits = uwp.split('');

    if (bits[7] == '-') {
      uwpOutput = [];
      // alert( uwpStarport)
      uwpOutput.push(sname + " " + uData['port'][bits[0]])    // Starport

      // Planetary Size
      s = uData['size'][bits[1]]
      uwpOutput.push("The main world is roughly "+s[1]+" kilometers in diameter, and is <strong>"+s[0]+"</strong>")

      // Atmosphere
      uwpOutput.push(uData['atmos'][bits[2]])

     // Hydrosphere
      s = uData['hydro'][bits[3]]
      uwpOutput.push("The surface is roughly <strong>"+s[0]+"</strong> percent surface water (or similar fluid), which qualifies it as a <strong>"+s[1]+"</strong> world")

      // Population
      s = uData['pop'][bits[4]]
      uwpOutput.push("The main world has a general population of <strong>"+s[1]+"</strong> local residents, which qualifies it as a <strong>"+s[0]+" population</strong> world")

      // Government
      s = uData['govt'][bits[5]]
      uwpOutput.push("The local government is characterized as <strong>"+s[0]+"</strong>, with "+s[1])

      // Law level
      s = uData['law'][bits[6]]
      uwpOutput.push("Visitors may find the law <strong>"+s[0]+"</strong>restrictive as <strong>"+s[1]+"</strong> are regulated or restricted by local authorities")
      // Tech level
      s = uData['tech'][bits[8]]
      uwpOutput.push("Technology is described as "+s+" (See <a href='http://wiki.travellerrpg.com/Tech_Level_Comparison_Chart'>TL chart</a>)")
      $('#uwp-code').html(uwp)
      $('#uwp-output').html(uwpOutput.join(".\n") + ".")
    }
  }
</script>
